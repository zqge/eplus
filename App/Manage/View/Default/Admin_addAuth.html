<include file="Public:header" />
<!-- 头部结束 -->
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>岗位授予</h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post"  id="form1" action="<{:U('Admin/do_addAuth')}>"  class="form-horizontal m-t">
                            <div class="form-group">
                            <label class="col-sm-3 control-label">下拉列表：</label>
								<div class="col-sm-8">
								    <select class="form-control" name="group_id">
								      <volist name='vlist' id='v'>
								       <if condition="$v['id'] ==$gid">
								       <option selected value="<{$v.id}>" ><{$v.title}></option>
								    <else />
						            <option value="<{$v.id}>" ><{$v.title}></option>
								    </if>
								        
								        </volist>
								    </select>
								</div>
                    </div>        
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                  <input id="uid" name="uid"  type="hidden" value="<{$uid}>">
                                    <button class="btn btn-primary"  id="save"  type="submit">提交</button>
                                     <input class="btn btn-primary"  type="button" name="return" value="返回" onclick="history.go(-1)">
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
