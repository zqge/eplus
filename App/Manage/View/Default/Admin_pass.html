<include file="Public:header" />
<!-- 头部结束 -->
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改密码</h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post"  id="form1" action="<{:U('Admin/do_pass')}>"  class="form-horizontal m-t">
                                    <div class="form-group">
                                <label class="col-sm-3 control-label">用户旧密码：</label>
                                <div class="col-sm-8">
                                    <input  placeholder="请输入旧密码"  id="admin_oldpass" name="admin_oldpass" class="form-control" type="password" >
                                </div>
                            </div>
                                   
                                <div class="form-group">
                                <label class="col-sm-3 control-label">用户新密码：</label>
                                <div class="col-sm-8">
                                    <input  placeholder="请输入密码"  id="admin_pass" name="admin_pass" class="form-control" type="password" >
                                </div>
                            </div>
                                                      <div class="form-group">
                                <label class="col-sm-3 control-label">再次确认新密码：</label>
                                <div class="col-sm-8">
                                    <input   placeholder="请再次输入密码"  id="admin_repass" name="admin_repass" class="form-control" type="password" >
                                </div>
                            </div>
                                   
                                   
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                   <input id="id" name="id"  type="hidden" value="<{$v.id}>">
                                    <button class="btn btn-primary"  id="save"  type="submit">提交</button>
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
