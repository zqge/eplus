<include file="Public:header" />
<include file="Public:editor" /> <!-- 编辑器 -->
<!-- 头部结束 -->
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加下载</h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post"  id="form1" action="<{:U('Download/do_add')}>"  class="form-horizontal m-t" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所属栏目:</label>
                                <div class="col-sm-5">
                                    <select class="form-control m-b" name="column_id">
                                <option value="" >==请选择分类==</option>
                             	<volist name='cate' id='v'>
							<option value="<{$v.id}>" ><{$v.html}><{$v.column_name}></option>
								</volist>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标题 ：</label>
                                <div class="col-sm-5">
                                    <input placeholder="请输入文章标题" id="download_title" name="download_title" class="form-control" type="text" >
                                </div>
                            </div>
                                   <div class="form-group">
                                <label class="col-sm-2 control-label">作者：</label>
                                <div class="col-sm-5">
                                    <input placeholder="请输入作者名称" id="download_author" name="download_author" class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
							        <div class="form-group">
					                   <!--  编辑器 -->
									<label class="col-sm-1 control-label">内容：</label>
                                <div class="col-sm-10">					
                                                        <script id="container" name="download_content" type="text/plain">
        									</script>
					                          <!--  编辑器 -->   
							</div>
							</div>
                                   <div class="hr-line-dashed"></div>
                                   <div class="form-group">
                                <label class="col-sm-2 control-label"> 自定义属性:</label>
                                <div class="col-sm-8">
                                <volist name='attr' id='v'>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name='attr[]' value="<{$v.id}>" id="inlineCheckbox1">
                                        <span style="color:<{$v.attr_color}>"><{$v.attr_name}></span>
										</label>
								</volist>
                                </div>
                            </div>    
                                       <div class="form-group">
                                <label class="col-sm-2 control-label">缩略图：</label>
                                <div class="col-sm-5">
                                <input type="file" class="form-control" id="download_pic"  name="download_pic">
                                </div>
                            </div>
                           <div class="form-group">
                                <label class="col-sm-2 control-label">文件：</label>
                                <div class="col-sm-5">
                                <input type="file" class="form-control" id="download_file"  name="download_file">
                                 <input placeholder="可输入外部文件连接，多个连接用英文逗号','分割" id="download_link"  name="download_link"   class="form-control" type="text" >
                                
                                </div>
                            </div>
                                <div class="form-group">
                                <label class="col-sm-2 control-label">排序：</label>
                                <div class="col-sm-5">
                                    <input placeholder=" 输入数字，越小越靠前" id="download_sort"  name="download_sort"  value='100' class="form-control" type="text" >
                                </div>
                            </div>
                                            <div class="form-group">
                                <label class="col-sm-2 control-label">点击量：</label>
                                <div class="col-sm-5">
                                    <input id="download_hits"  name="download_hits"  value='0' class="form-control" type="text" >
                                </div>
                            </div>
                                               <div class="form-group">
                                <label class="col-sm-2 control-label">关键字：</label>
                                <div class="col-sm-5">
                                    <input id="download_keywords" placeholder="多个关键字用英文逗号相隔"  name="download_keywords"  class="form-control" type="text" >
                                </div>
                            </div>
                                               <div class="form-group">
                                <label class="col-sm-2 control-label">描述：</label>
                                <div class="col-sm-5">
    								<textarea  placeholder="文章描述" id="download_description" name="download_description"  class="form-control" rows="3"></textarea>
                                 <span class="help-block m-b-none"> 填写关键字与描述有利于SEO优化</span>                           
                              
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary"  id="save"  type="submit">提交</button>
                                     <input class="btn btn-primary"  type="button" name="return" value="返回" onclick="history.go(-1)">
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <!-- 实例化编辑器 -->
        <script type="text/javascript">
        var editor = UE.getEditor('container');
    </script>
   <!--/ 编辑器 -->
</body>

</html>
