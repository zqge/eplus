<include file="Public:header" />
<include file="Public:editor" /> <!-- 编辑器 -->
<!-- 头部结束 -->
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>编辑友链</h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post"  id="form1" action="<{:U('Link/do_edit')}>"  class="form-horizontal m-t" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">网站名称 ：</label>
                                <div class="col-sm-5">
                                    <input placeholder="网站名称（必填）"  value="<{$cate.link_name}>" id="link_name" name="link_name" class="form-control" type="text" >
                                </div>
                            </div>
                                   <div class="form-group">
                                <label class="col-sm-2 control-label">网站url：</label>
                                <div class="col-sm-5">
                                    <input placeholder="网站url（必填）"  value="<{$cate.link_url}>" id="link_url" name="link_url" class="form-control" type="url" >
                                </div>
                            </div>
                                      <div class="form-group">
                                <label class="col-sm-2 control-label">排序 ：</label>
                                <div class="col-sm-5">
                                    <input placeholder="数字越低越靠前" value='100'  value="<{$cate.link_sort}>" id="link_sort" name="link_sort" class="form-control" type="text" >
                                </div>
                            </div>
                                          
 							 <div class="form-group">
                                <label class="col-sm-2 control-label">说明：</label>
                                <div class="col-sm-5">
    								<textarea  placeholder="说明" value="<{$cate.link_description}>"   id="link_description" name="link_description"  class="form-control" rows="3"></textarea>
                              
                                </div>
                            </div>
                              <div class="form-group">
								        <label class="col-sm-2 control-label">是否显示：</label>
								        <div class="col-sm-5">
								            <label class="radio-inline">
								                <input type="radio" checked="" value="0"  id="options1" name="link_show">显示</label>
								            <label class="radio-inline">
								                <input type="radio"  value="1" id="options2" name="link_show" <if condition="$v['link_show'] ==1"> checked="true" </if>>隐藏</label>
								        </div>
								    </div>
                           
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                			<input type="hidden" name="id" value="<{$cate.id}>" />		
                                
                                    <button class="btn btn-primary"  id="save"  type="submit">提交</button>
                                     <input class="btn btn-primary"  type="button" name="return" value="返回" onclick="history.go(-1)">
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>  
          <script>
        $(document).ready(function(){  
            $("#is_link").click(function(){ //设置外部链接
                if($(this).val()=='0'){
                	$(this).val('1');
                  	$("#external_links").attr("readonly",false);
                    }else{
                    	$(this).val('0');
                    	$("#external_links").val("");
                    	$("#external_links").attr("readonly",true);
                        }
            });

            //初始化，如果有缩位图则显示缩位图
            if($("#show_img").attr("src") != ""){
            		    $("#showImg").show();
                }

            //显示缩位图
            $("#news_pic").change(function(){
            	var objUrl = getObjectURL(this.files[0]) ;
            	if (objUrl) {
            		$("#show_img").attr("src", objUrl) ;
            		$("#showImg").show();
            	}
            }) ;
        });
    </script>
          <!-- 编辑器 --> 
       <script type="text/javascript" charset="utf-8" src="__ROOT__/Public/Lib/ueditor/ueditor.config.js"></script>
      <script type="text/javascript" charset="utf-8" src="__ROOT__/Public/Lib/ueditor/ueditor.all.min.js"> </script>
      <script type="text/javascript" charset="utf-8" src="__ROOT__/Public/Lib/ueditor/lang/zh-cn/zh-cn.js"></script>
      <!-- 实例化编辑器 -->
        <script type="text/javascript">
        var editor = UE.getEditor('container');
    </script>
   <!-- 编辑器 --> 
</body>
