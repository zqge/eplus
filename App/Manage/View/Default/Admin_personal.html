<include file="Public:header" />
<!-- 头部结束 -->
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>个人信息</h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post"  id="form1" action="<{:U('Admin/do_personal')}>"  class="form-horizontal m-t">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户名：</label>
                                <div class="col-sm-8">
                                    <input readonly id="admin_name" name="admin_name" class="form-control" type="text"  value="<{$v.admin_name}>">
                                </div>
                            </div>
                                     <div class="form-group">
                                <label class="col-sm-3 control-label">真实姓名：</label>
                                <div class="col-sm-8">
                                    <input value="<{$v.admin_realname}>"placeholder="请输入添加用户的姓名" id="admin_realname" name="admin_realname" class="form-control" type="text" >
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-3 control-label">邮箱：</label>
                                <div class="col-sm-8">
                                    <input value="<{$v.admin_email}>" placeholder="请输入用户的邮箱" id="admin_email" name="admin_email" class="form-control" type="text" >
                                </div>
                            </div>    
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                   <input id="id" name="id"  type="hidden" value="<{$v.id}>">
                                    <button class="btn btn-primary"  id="save"  type="submit">提交</button>
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
