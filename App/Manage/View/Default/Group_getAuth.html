<include file="Public:header" />
<!-- 头部结束 -->

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="list-group">
                            <a class="list-group-item active" >
                                <h3 class="list-group-item-heading">授予权限</h3>
                            </a>
                        <form method="post"  id="form1" action="<{:U('Group/do_getAuth')}>"  class="form-horizontal m-t">

                            <div class="list-group-item" style="margin-bottom:20px"  >
                                <h3 class="list-group-item-heading">系统后台</h3>
                                <volist name='vlist' id='v'>
     							<label class="checkbox-inline" for="name[<{$v.id}>]">
        						<input type="checkbox"   value="<{$v.id}>" name="name[<{$v.id}>]" id="name[<{$v.id}>]"
        				      <if condition="$v['check'] ==1"> checked="true" </if>	 >
        						<{$v.title}>
        						</label>
						       </volist>
							</div>
                 <div class="form-group">
                                <div class="col-sm-12 col-sm-offset-5">
                                   <input id="gid" name="gid"  type="hidden" value="<{$gid}>">
                                    <button class="btn btn-primary"  id="save"  type="submit">提交</button>
                                     <input class="btn btn-primary"  type="button" name="return" value="返回" onclick="history.go(-1)">
                                    
                                </div>
                            </div>
                        </form>

                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
